<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Birds Hill Burdock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="hero">
        <div class="hero-overlay">
            <h1 id="header-text" class="hero-title"></h1>
        </div>
    </header>

    <main>
        <!-- Product feature -->
        <section class="feature">
            <div class="feature-image">
                <img id="feature-image" alt="Featured product">
            </div>
            <div class="feature-text">
                <p id="slogan-text"></p>
            </div>
        </section>

        <!-- Products -->
        <section class="products" id="products">
            <h2 id="products-header"></h2>
            <div id="product-grid" class="product-grid"></div>
        </section>

        <!-- About -->
        <section class="about" id="about">
            <h2 id="about-header"></h2>
            <p id="about-text" class="boxed-text"></p>
        </section>

        <!-- Media -->
        <section class="media" id="media">
            <h2 id="media-header"></h2>
            <div id="media-grid" class="media-grid"></div>
        </section>

        <!-- Contact -->
        <section class="contact" id="contact">
            <h2 id="contact-header"></h2>
            <p id="contact-text" class="boxed-text"></p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <img id="footer-logo" alt="Birds Hill Burdock logo">
    </footer>

    <!-- Product image expand modal-->
    <div id="image-modal" class="image-modal" aria-hidden="true">
        <div class="image-modal-backdrop"></div>
        <div class="image-modal-content" role="dialog" aria-modal="true">
            <button type="button" class="image-modal-close" aria-label="Close image">
                Ã—
            </button>
            <img id="image-modal-img" alt="">
        </div>
    </div>

    <script src="text-constants.js"></script>
    <script src="media-constants.js"></script>
    <script src="main.js"></script>
</body>

</html>
